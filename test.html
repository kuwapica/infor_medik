    <div class="container-test">
      <h1>Mental Health Test</h1>
      <form id="testForm">
        <div class="question-section">
          <h2>Stres</h2>
          <p>1. Saya merasa tegang atau gugup hampir setiap hari.</p>
          <div class="options-test">
            <label
              ><input type="radio" name="q1" value="1" required /> 1 - Sangat
              Tidak Setuju</label
            >
            <label
              ><input type="radio" name="q1" value="2" /> 2 - Tidak
              Setuju</label
            >
            <label><input type="radio" name="q1" value="3" /> 3 - Netral</label>
            <label><input type="radio" name="q1" value="4" /> 4 - Setuju</label>
            <label
              ><input type="radio" name="q1" value="5" /> 5 - Sangat
              Setuju</label
            >
          </div>

          <p>2. Saya sering merasa sulit untuk berkonsentrasi.</p>
          <div class="options-test">
            <label
              ><input type="radio" name="q2" value="1" required /> 1 - Sangat
              Tidak Setuju</label
            >
            <label
              ><input type="radio" name="q2" value="2" /> 2 - Tidak
              Setuju</label
            >
            <label><input type="radio" name="q2" value="3" /> 3 - Netral</label>
            <label><input type="radio" name="q2" value="4" /> 4 - Setuju</label>
            <label
              ><input type="radio" name="q2" value="5" /> 5 - Sangat
              Setuju</label
            >
          </div>
          <!-- Tambahkan pertanyaan lainnya dengan pola yang sama -->
        </div>

        <button type="submit" class="btn-submit">Submit</button>
      </form>
